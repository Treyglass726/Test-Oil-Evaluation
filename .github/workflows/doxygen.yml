name: Build and Publish Doxygen

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".doxygen/**"
      - "README.md"
      - "reqs.md"
      - "notes.md"
      - ".github/workflows/doxygen.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@1.12.0
        with:
          working-directory: .
          doxyfile-path: .doxygen/Doxyfile
          # enable-latex: false
          # additional-packages: ""   # e.g., "font-fira-code" if you want a custom font

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

  deploy:
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
